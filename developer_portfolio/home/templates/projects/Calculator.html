<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</html>
<body>
    <div class="container ">
<div class="card" style="width: 300px;">
    <div class="card-header text-center bg-dark"> 
     <h3 class="text-center text-white animate__animated animate__headShake animate__infinite">Calculator</h3>      
    <input class="bg-white text-dark" type="text" placeholder="Please enter your expression" id="i1" style="width: 250px; height:50px ;">
    </div>

    <div class="card-body" style="background-color: black;">
        <button class="bg-info" style="height:60px ; width:60px ;" onclick="del()">AC</button>
        <button class="bg-info" style="height:60px ; width:60px ;" onclick="cle()"><img src="https://cdn-icons-png.flaticon.com/512/3602/3602375.png" height="25px" width="25px" alt=""></button>
        <button class="bg-info" style="height:60px ; width:60px ;" onclick="show('%')" >%</button>
        <button class="bg-info" style="height:60px ; width:60px ;" onclick="show('/')" >/</button><br>
        <button style="height:60px ; width:60px ;" onclick="show('7')">7</button>
        <button style="height:60px ; width:60px ;" onclick="show('8')" >8</button>
        <button style="height:60px ; width:60px ;" onclick="show('9')" >9</button>
        <button class="bg-info" style="height:60px ; width:60px ;" onclick="show(' *')" >*</button> <br>
        <button style="height:60px ; width:60px ;" onclick="show('4')" >4</button>
        <button style="height:60px ; width:60px ;" onclick="show('5')" >5</button>
        <button style="height:60px ; width:60px ;" onclick="show('6')" >6</button>
        <button class="bg-info" style="height:60px ; width:60px ;" onclick="show('-')" >-</button><br>
        <button style="height:60px ; width:60px ;" onclick="show('1')" >1</button>
        <button style="height:60px ; width:60px ;" onclick="show('2')" >2</button>
        <button style="height:60px ; width:60px ;" onclick="show('3')" >3</button>
        <button class="bg-info" style="height:60px ; width:60px ;" onclick="show('+')" >+</button>
        <button style="height:60px ; width:60px ;" onclick="show('0')" >0</button>
        <button style="height:60px ; width:60px ;" onclick="show('.')" >.</button>
        <button class="bg-danger" style="height:60px ; width:125px ;" onclick="result('=')" ><b> = </b></button>


        <div class="row">
            <div class="col-5"></div>
            <div class="col-7 text-white"><img src="https://png.pngtree.com/png-clipart/20190705/original/pngtree-vector-calculator-icon-png-image_4221845.jpg" height="30px" width="50px" alt="">
               <span style="font-size: 12px;"> By Chinmay Rai </span></div>
        </div>
        
    </div>
</div>
</div>    
</body>

<script>
    function show(n)
    {
        var t=document.getElementById("i1").value;
        document.getElementById("i1").value=t+n;
    }  
    function result()
    {
        var t=document.getElementById("i1").value;
        document.getElementById("i1").value=eval(t);
    } 
    function del()
    {
        var t=document.getElementById("i1").value;
        document.getElementById("i1").value="";
    }
    function cle()
    {
        var t=document.getElementById("i1").value;
        t=t.substring(0,t.length-1);
        document.getElementById("i1").value=t;
    }

</script>
