    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Start Quiz</title>
</head>

<body style="background-color: black;">
    <div class="container">
        <div class="card">
            <div class="card-header" style="background-color: black;">
                <img src="https://img.freepik.com/free-vector/quiz-neon-sign_1262-19629.jpg?w=2000" height="200px" width="100%" alt="">
            </div>
            <div class="card-body text-center">
                <h1>TOTAL QUESTIONS : <span style="color: red;">20</span></h1>
                <h1>TOTAL TIME/QUES : <span style="color: red;">20 sec</span></h1>
                <h1>DIFFICULTY LEVEL : <span style="color: red;">Medium</span></h1>
                <br>
                <button class="bg-dark" type="submit" id="c" onclick="squiz()" style="font-size: 30px;color: white;">START QUIZ</button>
            </div>
        </div>
    </div>
</body>
<script>
    function squiz()
    {
        document.getElementById("c").innerHTML=window.location.href="main_quiz";
    }
</script>
</html
